<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="sky3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8c00;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="800" fill="url(#sky3)"/>
  
  <!-- Molecular structure visualization -->
  <g id="molecule">
    <!-- Central carbon (catalytic core) -->
    <circle cx="600" cy="400" r="50" fill="none" stroke="#065f46" stroke-width="4"/>
    <circle cx="600" cy="400" r="40" fill="none" stroke="#065f46" stroke-width="2"/>
    <text x="600" y="410" text-anchor="middle" font-size="28" fill="#065f46" font-weight="bold">H+</text>
    
    <!-- Bonded atoms -->
    <line x1="600" y1="400" x2="800" y2="300" stroke="#0284c7" stroke-width="3"/>
    <circle cx="800" cy="300" r="25" fill="#0284c7" opacity="0.7"/>
    <text x="800" y="310" text-anchor="middle" font-size="16" fill="white" font-weight="bold">R</text>
    
    <line x1="600" y1="400" x2="400" y2="300" stroke="#ea580c" stroke-width="3"/>
    <circle cx="400" cy="300" r="25" fill="#ea580c" opacity="0.7"/>
    <text x="400" y="310" text-anchor="middle" font-size="16" fill="white" font-weight="bold">OH</text>
    
    <line x1="600" y1="400" x2="600" y2="200" stroke="#10b981" stroke-width="3"/>
    <circle cx="600" cy="200" r="25" fill="#10b981" opacity="0.7"/>
    <text x="600" y="210" text-anchor="middle" font-size="14" fill="white" font-weight="bold">Î´+</text>
  </g>
  
  <!-- Charge annotation -->
  <rect x="1000" y="350" width="150" height="100" fill="white" stroke="#333" stroke-width="2" rx="5"/>
  <text x="1075" y="380" text-anchor="middle" font-size="20" fill="#065f46" font-weight="bold">Net Charge</text>
  <text x="1075" y="420" text-anchor="middle" font-size="32" fill="#0284c7" font-weight="bold">+1</text>
  
  <!-- Title and date -->
  <text x="600" y="100" text-anchor="middle" font-size="28" fill="#065f46" font-weight="bold">Mechanistic Resolution</text>
  <text x="600" y="150" text-anchor="middle" font-size="18" fill="#333">Catalyst structure - Proton-catalyzed transformation</text>
  
  <!-- Archive seal -->
  <circle cx="150" cy="150" r="50" fill="none" stroke="#d4af37" stroke-width="4"/>
  <circle cx="150" cy="150" r="40" fill="none" stroke="#d4af37" stroke-width="2"/>
  <text x="150" y="155" text-anchor="middle" font-size="16" fill="#d4af37" font-weight="bold">ARCHIVE</text>
</svg>
